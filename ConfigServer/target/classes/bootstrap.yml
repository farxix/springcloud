server:
  port: 8866
spring:
  application:
    name: config-server
  profiles:
      active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
logging:
  config: classpath:logback.xml



endpoints:
  shutdown:
    enabled: true
    sensitive: false #禁用密码验证
    path: /admin/shutdown #指定shutdown endpoint的路径
#关闭安全认证校验,避免在访问/loggers端点的时候报错
management:
  port: 10002 #指定管理端口和IP
  address: 127.0.0.1
  security:
    enabled: false










