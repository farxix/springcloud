<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算</title>
    <link href="assets/css/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/lib/bootstrap-table.min.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap-select.min.css" rel="stylesheet" />
    <link href="assets/css/lib/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="assets/css/lib/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="assets/js/lib/layui/css/layui.css" rel="stylesheet" >
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/commonSupply.css" rel="stylesheet"/>
    <link href="assets/css/settlement.css" rel="stylesheet"/>
</head>
<body>
<div>
    <!-- 结算主页 start -->
    <div id="mainPanel" class="panel">
        <div class="panel-heading">结算</div>
        <div class="panel-body" id="settlementList">
<!--            <div class="staticItem" data-type="1">-->
<!--                <img src="assets/images/settlement/month.png">-->
<!--                <div>月结算</div>-->
<!--            </div>-->
<!--            <div class="staticItem" style="margin-left: 20px" data-type="2">-->
<!--                <img src="assets/images/settlement/quarter.png">-->
<!--                <div>季度结算</div>-->
<!--            </div>-->
        </div>
    </div>
    <!-- 结算主页 end -->

    <!--结算详情页 start-->
    <div id="detailPanel" class="panel" style="display: none;margin-bottom: 0">
        <div class="panel-heading">
            <span id="panelDetailHead"></span>
        </div>
        <div class="panel-body">
            <form>
                <div>
                    <label class="common-label">统计周期：</label>
                    <select id="reportSelector"></select>
                    <button id="queryBtn" class="btn_default" type="button">查询</button>
                    <button id="exportBtn"  class="btn_default" type="button">导出表格</button>
                </div>
            </form>
        </div>
        <div id="reportDetailNoneData">
            暂无统计周期数据
        </div>
        <div id="reportDetail" class="chartsGroup">
            <div>
                <label class="detailLabel">基本信息</label>
                <div class="panel-border">
                    <label class="common-label">统计时间：</label>
                    <span id="statisticTime" class="detailInfoItem" style="width: 300px">2019年10月1日-2019年10月31日</span>

                    <label class="common-label">统计人员范围：</label>
                    <span id="statisticPersonRange" class="detailInfoItem" style="width: 300px">北京花花科技有限公司</span>
                </div>
            </div>

            <div style="height: 400px">
                <label class="detailLabel">人员统计</label>
                <div class="panel-border panel-left">
                    <div id="personChart" class="chartDom"></div>
                </div>
                <div class="panel-border panel-right" >
                    <table id="personTable"></table>
                </div>
            </div>

            <div style="height: 820px">
                <label class="detailLabel">考核统计</label>
                <div class="panel-border panel-left">
                    <div id="checkChart1" class="chartDom"></div>
                </div>
                <div class="panel-border panel-right" >
                    <table id="checkTable1"></table>
                </div>

                <div class="panel-border panel-left" style="margin-top: 20px">
                    <div id="checkChart2" class="chartDom"></div>
                </div>
                <div class="panel-border panel-right" style="margin-top: 20px">
                    <table id="checkTable2"></table>
                </div>
            </div>

            <div style="height: 820px">
                <label class="detailLabel">考勤统计</label>
                <div class="panel-border panel-left">
                    <div id="checkWorkChart1" class="chartDom"></div>
                </div>
                <div class="panel-border panel-right" >
                    <table id="checkWorkTable1"></table>
                </div>

                <div class="panel-border panel-left" style="margin-top: 20px">
                    <div id="checkWorkChart2" class="chartDom"></div>
                </div>
                <div class="panel-border panel-right" style="margin-top: 20px">
                    <table id="checkWorkTable2"></table>
                </div>
            </div>

            <div style="height: 400px">
                <label class="detailLabel">工作量统计</label>
                <div class="panel-border panel-left">
                    <div id="workloadChart" class="chartDom"></div>
                </div>
                <div class="panel-border panel-right">
                    <table id="workloadTable"></table>
                    <label class="common-label" style="line-height: 25px">
                        应结工作量 = 被统计范围内成员应该上班天数<br/>
                        考勤扣减 =（缺卡次数*缺卡系数+迟到次数*迟到系数+早退次数*早退系数）<br/>
                        考核扣减 =（绩效不及格人数*不及格系数+任务超时*超时系数）<br/>
                        实结工作量 =（应结工作量-考核扣减-考勤扣减）
                    </label>
                </div>
            </div>

        </div>
        <div class="panel-footer text-center">
            <button  id="goBackBtn" class="btn dialog-btn dialog-return">返回</button>
        </div>
    </div>
    <!--结算详情页 end-->
</div>


<script src="assets/js/lib/jquery.js"></script>

<script src="assets/js/lib/bootstrap/Bootstrap-table/bootstrap-table.js" ></script>
<script src="assets/js/lib/bootstrap/Bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="assets/js/lib/bootstrap/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="assets/js/lib/bootstrap/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="assets/js/lib/bootstrap/bootstrap-select.js"></script>
<script src="assets/js/lib/echarts/3.8.5/echarts.min.js"></script>
<script src="assets/js/lib/layui/layui.all.js"></script>
<script src="assets/js/apiConfig.js" type="text/javascript"></script>
<script src="assets/js/lib/CryptoJS/rollups/aes.js"></script>
<script src="assets/js/lib/CryptoJS/components/mode-ecb.js"></script>
<script src="assets/js/lib/CryptoJS/components/pad-nopadding.js"></script>
<script src="assets/js/lib/sweetalert/sweetalert.min.js" ></script>
<script src="assets/js/lib/toastr/toastr.min.js"></script>
<script src="assets/js/configurationView/settlement.js" type="text/javascript"></script>
</body>
</html>
