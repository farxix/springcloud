<!--新增，修改模态框-->
<div class="modal fade transparentBg animated fadeInDown" id="target_modal"  tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <div class="detail mini-icon" id="modal_content" style="max-height: 350px;overflow-y: auto;">
                </div>
            </div>
            <div class="modal-footer" style="margin-top:50px;">
                <button type="button" id="left_close" class="btn dialog-btn" data-dismiss="modal">关闭</button>
                <button type="button" class="btn dialog-btn dialog-confirm-btn" id="toSubmit">保存</button>
            </div>
        </div>
    </div>
</div>
<!--  查询人员  -->
<div class="modal fade transparentBg animated fadeInDown" id="memberSelectDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width:800px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">选择人员</h4>
            </div>
            <div class="modal-body">
                <div style="width: 200px;display: inline-block;vertical-align: top;height: 420px;overflow-y: auto;border-right: 1px solid #ccc">
                    <div id="orgTree"></div>
                </div>
                <div style="width: 550px;display: inline-block;vertical-align: top;height: 400px;">
                    <div  id="memberTable_content" style="">
                        <table id="memberTable" >
                        </table>
                    </div>
                    <div id="memberTable_sure_content" style="">
                        <table id="memberTable_sure">

                        </table>
                    </div>




                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dialog-btn" data-dismiss="modal">取消</button>
                <button type="button" class="ladda-button btn dialog-btn dialog-confirm-btn" id="memberSelectDialogConfirmBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 选择特定层级 start -->
<div class="modal fade" id="batchExportDepDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">

            </div>
            <div class="modal-body" style="min-height:200px;max-height: 440px;overflow: auto">
                <div id="selectedDepTree"></div>
            </div>
            <div class="modal-footer" style="margin: 0 10px">
                <button type="button" class="btn dialog-btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button type="button" class="ladda-button btn dialog-btn dialog-confirm-btn" id="batchExportDepSelectedBtn" data-style="zoom-in">确定</button>
            </div>
        </div>
    </div>
</div>
