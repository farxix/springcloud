<div class="modal fade transparentBg animated fadeInDown" id="right_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 40%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close  clear" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel1">个人信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" style="height: 340px">
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">姓名:</label>
                        <div class="col-sm-8" id="userName" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">职位:</label>
                        <div class="col-sm-8" id="positionName" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">部门:</label>
                        <div class="col-sm-8" id="depName" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">职级:</label>
                        <div class="col-sm-8" id="rankName" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">成员类型:</label>
                        <div class="col-sm-8" id="memberType" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">厂商:</label>
                        <div class="col-sm-8" id="company" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">入职时间:</label>
                        <div class="col-sm-8" id="entryTime" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">手机号:</label>
                        <div class="col-sm-8" id="userTel" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">邮箱:</label>
                        <div class="col-sm-8" id="userEmail" style="padding-top: 7px;"></div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-4 control-label">备注:</label>
                        <div class="col-sm-8" id="remarks" style="padding-top: 7px;"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="margin-top:50px;margin: 0 10px !important;">
            </div>
        </div>
    </div>
</div>
<div class="modal fade transparentBg animated fadeInDown" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 40%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close  clear" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" style="height: 340px" id="person_model">


                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-3 control-label" style="text-align: left;">登录密码:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control login-r" id="login" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-3 control-label" style="text-align: left;">设置登录密码:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control reset_login-r" id="reset_login" autocomplete="off">
                            <span id="reset_login_tips" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-3 control-label" style="text-align: left;">确认登录密码:</label>
                        <div class="col-sm-9">
                            <input  type="password" class="form-control reset_words-r" id="reset_words" autocomplete="off">
                            <span id="reset_words_tips" style="color: red;"></span>
                        </div>
                    </div>

                    <div class="form-group col-sm-12" style="height:40px;">
                        <label class="col-sm-12 control-label" style="text-align: left;">
                            <span style="color:red">*</span>8~15位密码，需包含字母及数字。
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="margin-top:50px;margin: 0 10px !important;">
                <button type="button" id="right_close" class="btn dialog-btn" data-dismiss="modal">取消</button>
                <button type="button" class="ladda-button btn dialog-btn dialog-confirm-btn" id="gotoSubmit" data-style="zoom-in">重置</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(function() {
        $('.login-r').onmousedown = function(e) {
            console.warn('onmousedown');
            e.preventDefault();
        };

        $('.login-r').password().password('focus').on('show.bs.password', function(e) {
                $('#methods').prop('checked', true);
        }).on('hide.bs.password', function(e) {
                $('#methods').prop('checked', false);
        });
        $('#methods').mousedown(function() {
            $('#login').password('toggle');
        });

        $('.reset_login-r').password().password('focus').on('show.bs.password', function(e) {
                $('#methods').prop('checked', true);
        }).on('hide.bs.password', function(e) {
            $('#methods').prop('checked', false);
        });
        $('#methods').mousedown(function() {
            $('.reset_login-r').password('toggle');
        });

        $('.reset_words-r').password().password('focus').on('show.bs.password', function(e) {
                $('#methods').prop('checked', true);
        }).on('hide.bs.password', function(e) {
            $('#methods').prop('checked', false);
        });
        $('#methods').mousedown(function() {
            $('.reset_words-r').password('toggle');
        });


    });
</script>
